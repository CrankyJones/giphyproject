<!DOCTYPE html>
<html lang="en">
<head>

  <title>GIPHY Project</title>
</head>
<body>
  <div class="container">
    <h2>Search for GIFs by keyword, see a trending list, or view a random GIF!</h2>
    <div class="row">
      <div class="col-md-6">
        <form id="form">
          <label for="search"> Enter a search term:</label>
          <input id="search" class="form-control" type="text" style="max-width: 60%;">
          <button id="searchButton" class="btn btn-danger">Search</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="showGif"></div>
      </div>
    </div>
  </div>  
</body>
</html>
